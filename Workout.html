<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout History</title>
</head>
<body>

<div class="workout-history-container">
    <h2>Your Workout History</h2>

    <table>
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Duration (min)</th>
            <th>Notes</th>
        </tr>
        {% for workout in workouts %}
        <tr>
            <td>{{ workout.date }}</td>
            <td>{{ workout.type }}</td>
            <td>{{ workout.duration }}</td>
            <td>{{ workout.notes }}</td>
        </tr>
        {% endfor %}
    </table>

</div>

</body>
</html>
